  <body class="red lighten-5">
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <h3>â€Œ</h3>

    <div class="container">
      <div class="row">
        <div class="col s3"></div>

        <button class="waves-effect waves-light btn col s2"
          id="getID">Get UIDs</button>
          
        <div class="col s2"></div>

        <button class="waves-effect waves-light btn col s2"
          id="pref">Preferences</button>

        <div class="col s3"></div>
      </div>

      <div class="row">
        <div class="col s3"></div>

        <p class="col s2 blue-grey-text text-lighten-2"
          id="idCount">UIDs extracted: -</p>

        <div class="col s2"></div>

        <p class="col s2 blue-grey-text text-lighten-2"
          id="timeCount">Time Taken: -</p>

        <div class="col s3"></div>
      </div>

      <div class="row">
        <form class="col s10 offset-s1">
          <div class="row">
            <div class="input-field col s12">
              <textarea id="textarea"
                class="materialize-textarea"></textarea>
              <label for="textarea">Paste text chunk here..</label>
            </div>
          </div>
        </form>

        <h6 class="col offset-s1">Pro Tip: Press 'Ctrl + Enter' to quickly cut the next 100 UIDs.</h6>
      </div>
    </div>

    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
